apiVersion : 1

# This YAML defines a Provider which informs Grafana :
#   - Where provisionied dashboards should be
#   - What are their global properties (editability, type, folder name, etc)

# Two dashboards are provisioned in /etc/grafana/provisioning/dashboards :
#   - cadvisor.json, to monitor containers
#   - node-exporter.json, to monitor linux server

providers :
  
- name : 'Default'
  orgId : 1
  folder : ''
  type : file
  disableDeletion : false
  editable : true
  options :
    path : /etc/grafana/provisioning/dashboards